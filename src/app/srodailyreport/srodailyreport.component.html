  <!-- Page Content Holder -->
  <div id="content" class="createcontent">
      <div class="form-row">
          <!-- <h2 *ngIf='!isEditMode'>DD Entry</h2> -->
          <h1 *ngIf='!isEditMode'>SRO Daily Report</h1>
          <h1 *ngIf='isEditMode'>Edit Invoice Entry</h1>
      </div>
    
    <div style="padding-top: 15px" class="row">
      <div  class="form-group col-md-3">
        <label>Center Name</label>
        <input readonly type="text" class="form-control" [(ngModel)]="selectedcenter" name="selectedcenter">

      </div>

        <div class="form-group col-md-3">
          <label>Month</label>
          <select #t  (change)="filter(selectedmonth)" [(ngModel)]="selectedmonth" class="form-control" name="selectedcenter">
            <option value="">--Choose--</option>
            <ng-container *ngFor="let m of months">

    </div>
    
  
            <h1>SRO Entry List </h1>
            <!-- <button  type="submit"  class="btn btn-primary">Save</button> -->


            <table class="table table-hover table-responsive table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th height="50" bgcolor="#6599F">SL NO</th>
                        <th>Date</th>
                        <th style="min-width: 90px;">No of DD</th>

                        <th style="min-width: 100px;">DD Amount</th>
                        <th style="min-width: 100px;"></th>

                        <th style="min-width: 100px;">Verified By</th>

                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor='let ddenter of selectedData '>
                        <tr *ngIf="ddenter.ddenter.centerName == selectedcenter && ddenter.ddenter.centerName != null" >
                            <td>{{sroLists.indexOf(ddenter) + 1}}</td>
                            <td>{{ddenter.ddenter.date}}</td>
                             <td></td>
                             <td></td>
                             <td><button type="button" class="btn btn-primary">Edit</button></td>          
                        </tr>
                    </ng-container>
                </tbody>

            </table>

        </div>
  </div>
