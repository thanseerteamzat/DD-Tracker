<div style="margin-left: 50px;" class="wrapper ">
    <div id="content" class="createcontent">
      <div class="form-row">
        <h1>KKC Sro Monthy Report</h1>
  
      </div>
</div>

<table class="table table-hover table-responsive table-bordered">
    <thead class="thead-dark">
        <tr>
            <th height="50" bgcolor="#6599F">Month</th>
            <th>Statement No's</th>
            <th style="min-width: 90px;">Total No of DD's</th>

            <th style="min-width: 100px;">Amount</th>
            <th> Read</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor='let ddenter of selectedData '>
            <tr>
            <tr *ngIf="ddenter.ddenter.centerName == selectedcenter && ddenter.ddenter.centerName != null && ddenter.ddenter.issroVerified != true" >
                <td>{{dateLists.indexOf(ddenter) + 1}}</td>
            </tr>
        </ng-container>
    </tbody>

</table>
